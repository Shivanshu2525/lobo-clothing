<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .cart-container {
      max-width: 800px;
      margin: auto;
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 10px;
      color: black;
    }
    .cart-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-total {
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
    }
    .remove-btn {
      background-color: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .checkout-form {
      margin-top: 30px;
    }
    .checkout-form input, .checkout-form textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .buy-btn {
      background-color: green;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1 class="logo">LOBO</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <section class="cart-container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total"></div>

    <div class="checkout-form">
      <h3>Checkout Information</h3>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <textarea id="address" placeholder="Shipping Address" rows="3" required></textarea>
      <button class="buy-btn" onclick="payNow()">Pay Now with Razorpay</button>
    </div>
  </section>

  <footer>
    <p>Â© 2025 LOBO Clothing. All rights reserved.</p>
  </footer>

  <!-- Razorpay Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartContainer = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    function renderCart() {
      cartContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        cartTotal.textContent = '';
        return;
      }

      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <div>
            <strong>${item.productName}</strong> - â‚¹${item.price} Ã— ${item.qty} (Size: ${item.size})
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        cartContainer.appendChild(div);
        total += item.price * item.qty;
      });

      const tax = total * 0.18;
      const grandTotal = total + tax;

      cartTotal.innerHTML = `
        Subtotal: â‚¹${total.toFixed(2)}<br>
        Tax (18% GST): â‚¹${tax.toFixed(2)}<br>
        <strong>Total: â‚¹${grandTotal.toFixed(2)}</strong>
      `;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function payNow() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();

      if (!name || !email || !phone || !address) {
        alert("Please fill all checkout fields.");
        return;
      }

      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      const tax = total * 0.18;
      const grandTotal = Math.round((total + tax) * 100); // in paise

      const options = {
        key: "rzp_test_YOUR_KEY_HERE", // ðŸ‘ˆ Replace this with your Razorpay test key
        amount: grandTotal,
        currency: "INR",
        name: "LOBO Clothing",
        description: "Order Payment",
        image: "image/logo.png",
        handler: function (response) {
          alert("âœ… Payment Successful!\nTransaction ID: " + response.razorpay_payment_id);
          localStorage.removeItem("cart");
          window.location.href = "index.html";
        },
        prefill: {
          name: name,
          email: email,
          contact: phone
        },
        notes: {
          address: address
        },
        theme: {
          color: "#000"
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    }

    // Load cart
    renderCart();
  </script>

</body>
</html>
