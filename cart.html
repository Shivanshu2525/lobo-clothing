<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .cart-container {
      max-width: 800px;
      margin: auto;
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 10px;
      color: black;
    }
    .cart-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-total {
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
    }
    .remove-btn {
      background-color: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .checkout-form {
      margin-top: 30px;
    }
    .checkout-form input, .checkout-form textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .buy-btn {
      background-color: green;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1 class="logo">LOBO</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <section class="cart-container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total"></div>

    <div class="checkout-form">
      <h3>Checkout Information</h3>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <textarea id="address" placeholder="Shipping Address" rows="3" required></textarea>
      <button class="buy-btn" onclick="buyNow()">Buy Now</button>
    </div>
  </section>

  <footer>
    <p>© 2025 LOBO Clothing. All rights reserved.</p>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartContainer = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    function renderCart() {
      cartContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        cartTotal.textContent = '';
        return;
      }

      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <div>
            <strong>${item.productName}</strong> - ₹${item.price} × ${item.qty} (Size: ${item.size})
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        cartContainer.appendChild(div);
        total += item.price * item.qty;
      });

      const tax = total * 0.18;
      const grandTotal = total + tax;

      cartTotal.innerHTML = `
        Subtotal: ₹${total.toFixed(2)}<br>
        Tax (18% GST): ₹${tax.toFixed(2)}<br>
        <strong>Total: ₹${grandTotal.toFixed(2)}</strong>
      `;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function buyNow() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();

      if (!name || !email || !phone || !address) {
        alert("Please fill all checkout fields.");
        return;
      }

      alert(`Thank you ${name}! Your order has been placed.`);
      localStorage.removeItem('cart');
      location.reload();
    }

    // Load cart when page loads
    renderCart();
  </script>

</body>
</html>
